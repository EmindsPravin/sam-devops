<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitForge - Ultimate Habit Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide React icons as inline SVG components
        const Trophy = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>;
        const Flame = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" /></svg>;
        const TrendingUp = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;
        const Plus = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const Check = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>;
        const X = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const Target = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/></svg>;
        const Award = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>;
        const BarChart3 = ({className}) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 13h2l2-8 3 16 3-12 2 8h2" /></svg>;

        const HabitForge = () => {
          const [activeTab, setActiveTab] = useState('habits');
          const [habits, setHabits] = useState([]);
          const [showAddHabit, setShowAddHabit] = useState(false);
          const [forgePoints, setForgePoints] = useState(0);
          const [badges, setBadges] = useState([]);
          const [newHabit, setNewHabit] = useState({ name: '', category: 'fitness', target: 1 });

          const templates = [
            { name: 'Warrior Workout Regime', category: 'fitness', habits: ['Morning Workout', 'Protein Tracking', 'Stretching'] },
            { name: 'Executive Edge', category: 'productivity', habits: ['Deep Work Block', 'Strategic Planning', 'Skill Building'] },
            { name: 'Stoic Daily Grind', category: 'mindset', habits: ['Morning Meditation', 'Journaling', 'Evening Reflection'] }
          ];

          const motivationalQuotes = [
            "The iron never lies. - Arnold Schwarzenegger",
            "Discipline equals freedom. - Jocko Willink",
            "Success is walking from failure to failure with no loss of enthusiasm.",
            "The only easy day was yesterday.",
            "Comfort is the enemy of progress."
          ];

          useEffect(() => {
            const savedHabits = JSON.parse(localStorage.getItem('habitforge_habits') || '[]');
            const savedPoints = parseInt(localStorage.getItem('habitforge_points') || '0');
            const savedBadges = JSON.parse(localStorage.getItem('habitforge_badges') || '[]');
            setHabits(savedHabits);
            setForgePoints(savedPoints);
            setBadges(savedBadges);
          }, []);

          useEffect(() => {
            localStorage.setItem('habitforge_habits', JSON.stringify(habits));
            localStorage.setItem('habitforge_points', forgePoints.toString());
            localStorage.setItem('habitforge_badges', JSON.stringify(badges));
          }, [habits, forgePoints, badges]);

          const addHabit = () => {
            if (newHabit.name.trim()) {
              const habit = {
                id: Date.now(),
                ...newHabit,
                streak: 0,
                completions: [],
                createdAt: new Date().toISOString()
              };
              setHabits([...habits, habit]);
              setNewHabit({ name: '', category: 'fitness', target: 1 });
              setShowAddHabit(false);
            }
          };

          const toggleHabitToday = (habitId) => {
            const today = new Date().toDateString();
            setHabits(habits.map(habit => {
              if (habit.id === habitId) {
                const completedToday = habit.completions.some(c => new Date(c).toDateString() === today);
                let newCompletions;
                let newStreak = habit.streak;
                
                if (completedToday) {
                  newCompletions = habit.completions.filter(c => new Date(c).toDateString() !== today);
                  newStreak = Math.max(0, newStreak - 1);
                  setForgePoints(prev => Math.max(0, prev - 10));
                } else {
                  newCompletions = [...habit.completions, new Date().toISOString()];
                  newStreak = newStreak + 1;
                  setForgePoints(prev => prev + 10);
                  
                  if (newStreak === 7) checkBadge('Iron Will');
                  if (newStreak === 30) checkBadge('Titan Status');
                  if (newStreak === 100) checkBadge('Legend');
                }
                
                return { ...habit, completions: newCompletions, streak: newStreak };
              }
              return habit;
            }));
          };

          const checkBadge = (badgeName) => {
            if (!badges.includes(badgeName)) {
              setBadges([...badges, badgeName]);
              setForgePoints(prev => prev + 100);
            }
          };

          const deleteHabit = (habitId) => {
            setHabits(habits.filter(h => h.id !== habitId));
          };

          const getCategoryColor = (category) => {
            const colors = {
              fitness: 'bg-red-600',
              productivity: 'bg-blue-600',
              mindset: 'bg-purple-600',
              health: 'bg-green-600'
            };
            return colors[category] || 'bg-gray-600';
          };

          const isCompletedToday = (habit) => {
            const today = new Date().toDateString();
            return habit.completions.some(c => new Date(c).toDateString() === today);
          };

          const getWeekProgress = (habit) => {
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            return habit.completions.filter(c => new Date(c) >= weekAgo).length;
          };

          return (
            <div className="min-h-screen bg-zinc-950 text-zinc-100 font-sans">
              <header className="bg-zinc-900 border-b border-zinc-800 sticky top-0 z-10">
                <div className="max-w-6xl mx-auto px-4 py-4">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-3">
                      <div className="bg-gradient-to-br from-red-600 to-orange-600 p-2 rounded-lg">
                        <Flame className="w-6 h-6" />
                      </div>
                      <div>
                        <h1 className="text-2xl font-bold tracking-tight">HABITFORGE</h1>
                        <p className="text-xs text-zinc-400 tracking-wider">BUILD. TRACK. CONQUER.</p>
                      </div>
                    </div>
                    <div className="flex items-center gap-4">
                      <div className="flex items-center gap-2 bg-zinc-800 px-4 py-2 rounded-lg">
                        <Trophy className="w-5 h-5 text-yellow-500" />
                        <span className="font-bold text-lg">{forgePoints}</span>
                        <span className="text-xs text-zinc-400">FP</span>
                      </div>
                    </div>
                  </div>
                </div>
              </header>

              <nav className="bg-zinc-900 border-b border-zinc-800">
                <div className="max-w-6xl mx-auto px-4">
                  <div className="flex gap-1">
                    {[
                      { id: 'habits', label: 'HABITS', icon: Target },
                      { id: 'analytics', label: 'ANALYTICS', icon: BarChart3 },
                      { id: 'badges', label: 'BADGES', icon: Award }
                    ].map(tab => (
                      <button
                        key={tab.id}
                        onClick={() => setActiveTab(tab.id)}
                        className={`flex items-center gap-2 px-6 py-3 font-bold text-sm tracking-wider transition-all ${
                          activeTab === tab.id
                            ? 'bg-zinc-800 text-red-500 border-b-2 border-red-500'
                            : 'text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50'
                        }`}
                      >
                        <tab.icon className="w-4 h-4" />
                        {tab.label}
                      </button>
                    ))}
                  </div>
                </div>
              </nav>

              <main className="max-w-6xl mx-auto px-4 py-8">
                <div className="bg-gradient-to-r from-zinc-900 to-zinc-800 border border-zinc-700 rounded-lg p-6 mb-6">
                  <p className="text-zinc-300 italic text-center text-lg">
                    "{motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)]}"
                  </p>
                </div>

                {activeTab === 'habits' && (
                  <div className="space-y-6">
                    <div className="flex justify-between items-center">
                      <h2 className="text-2xl font-bold tracking-tight">YOUR FORGE</h2>
                      <button
                        onClick={() => setShowAddHabit(!showAddHabit)}
                        className="flex items-center gap-2 bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-bold transition-all"
                      >
                        <Plus className="w-5 h-5" />
                        NEW HABIT
                      </button>
                    </div>

                    {showAddHabit && (
                      <div className="bg-zinc-900 border border-zinc-800 rounded-lg p-6">
                        <h3 className="text-xl font-bold mb-4">FORGE NEW HABIT</h3>
                        <div className="space-y-4">
                          <div>
                            <label className="block text-sm font-bold text-zinc-400 mb-2">HABIT NAME</label>
                            <input
                              type="text"
                              value={newHabit.name}
                              onChange={(e) => setNewHabit({ ...newHabit, name: e.target.value })}
                              placeholder="e.g., Morning Workout"
                              className="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:border-red-500"
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-bold text-zinc-400 mb-2">CATEGORY</label>
                            <select
                              value={newHabit.category}
                              onChange={(e) => setNewHabit({ ...newHabit, category: e.target.value })}
                              className="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-100 focus:outline-none focus:border-red-500"
                            >
                              <option value="fitness">FITNESS</option>
                              <option value="productivity">PRODUCTIVITY</option>
                              <option value="mindset">MINDSET</option>
                              <option value="health">HEALTH</option>
                            </select>
                          </div>
                          <div className="flex gap-3">
                            <button
                              onClick={addHabit}
                              className="flex-1 bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-bold transition-all"
                            >
                              FORGE IT
                            </button>
                            <button
                              onClick={() => setShowAddHabit(false)}
                              className="px-6 py-3 border border-zinc-700 rounded-lg font-bold hover:bg-zinc-800 transition-all"
                            >
                              CANCEL
                            </button>
                          </div>
                        </div>

                        <div className="mt-6 pt-6 border-t border-zinc-800">
                          <h4 className="text-sm font-bold text-zinc-400 mb-3">QUICK START TEMPLATES</h4>
                          <div className="grid grid-cols-3 gap-3">
                            {templates.map(template => (
                              <button
                                key={template.name}
                                onClick={() => {
                                  template.habits.forEach(habitName => {
                                    const habit = {
                                      id: Date.now() + Math.random(),
                                      name: habitName,
                                      category: template.category,
                                      target: 1,
                                      streak: 0,
                                      completions: [],
                                      createdAt: new Date().toISOString()
                                    };
                                    setHabits(prev => [...prev, habit]);
                                  });
                                  setShowAddHabit(false);
                                }}
                                className="bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 rounded-lg p-3 text-left transition-all"
                              >
                                <p className="font-bold text-sm">{template.name}</p>
                                <p className="text-xs text-zinc-400 mt-1">{template.habits.length} habits</p>
                              </button>
                            ))}
                          </div>
                        </div>
                      </div>
                    )}

                    <div className="grid gap-4">
                      {habits.length === 0 ? (
                        <div className="bg-zinc-900 border border-zinc-800 rounded-lg p-12 text-center">
                          <Target className="w-16 h-16 text-zinc-700 mx-auto mb-4" />
                          <h3 className="text-xl font-bold text-zinc-400 mb-2">NO HABITS FORGED YET</h3>
                          <p className="text-zinc-500">Start building your empire. Click "NEW HABIT" to begin.</p>
                        </div>
                      ) : (
                        habits.map(habit => (
                          <div
                            key={habit.id}
                            className="bg-zinc-900 border border-zinc-800 rounded-lg p-6 hover:border-zinc-700 transition-all"
                          >
                            <div className="flex items-start justify-between">
                              <div className="flex-1">
                                <div className="flex items-center gap-3 mb-2">
                                  <span className={`${getCategoryColor(habit.category)} px-3 py-1 rounded text-xs font-bold tracking-wider`}>
                                    {habit.category.toUpperCase()}
                                  </span>
                                  <h3 className="text-xl font-bold">{habit.name}</h3>
                                </div>
                                <div className="flex items-center gap-6 text-sm">
                                  <div className="flex items-center gap-2">
                                    <Flame className="w-4 h-4 text-orange-500" />
                                    <span className="font-bold text-orange-500">{habit.streak}</span>
                                    <span className="text-zinc-400">day streak</span>
                                  </div>
                                  <div className="flex items-center gap-2">
                                    <TrendingUp className="w-4 h-4 text-green-500" />
                                    <span className="font-bold">{getWeekProgress(habit)}/7</span>
                                    <span className="text-zinc-400">this week</span>
                                  </div>
                                </div>
                              </div>
                              <div className="flex gap-2">
                                <button
                                  onClick={() => toggleHabitToday(habit.id)}
                                  className={`p-3 rounded-lg font-bold transition-all ${
                                    isCompletedToday(habit)
                                      ? 'bg-green-600 hover:bg-green-700'
                                      : 'bg-zinc-800 hover:bg-zinc-700 border border-zinc-700'
                                  }`}
                                >
                                  {isCompletedToday(habit) ? <Check className="w-6 h-6" /> : <Check className="w-6 h-6 text-zinc-600" />}
                                </button>
                                <button
                                  onClick={() => deleteHabit(habit.id)}
                                  className="p-3 rounded-lg bg-zinc-800 hover:bg-red-900/30 border border-zinc-700 hover:border-red-900 transition-all"
                                >
                                  <X className="w-6 h-6" />
                                </button>
                              </div>
                            </div>
                          </div>
                        ))
                      )}
                    </div>
                  </div>
                )}

                {activeTab === 'analytics' && (
                  <div className="space-y-6">
                    <h2 className="text-2xl font-bold tracking-tight">PERFORMANCE ANALYTICS</h2>
                    <div className="grid grid-cols-3 gap-6">
                      <div className="bg-zinc-900 border border-zinc-800 rounded-lg p-6">
                        <div className="flex items-center justify-between mb-2">
                          <span className="text-zinc-400 text-sm font-bold">TOTAL HABITS</span>
                          <Target className="w-5 h-5 text-blue-500" />
                        </div>
                        <p className="text-4xl font-bold">{habits.length}</p>
                      </div>
                      <div className="bg-zinc-900 border border-zinc-800 rounded-lg p-6">
                        <div className="flex items-center justify-between mb-2">
                          <span className="text-zinc-400 text-sm font-bold">AVG STREAK</span>
                          <Flame className="w-5 h-5 text-orange-500" />
                        </div>
                        <p className="text-4xl font-bold">
                          {habits.length > 0 ? Math.round(habits.reduce((acc, h) => acc + h.streak, 0) / habits.length) : 0}
                        </p>
                      </div>
                      <div className="bg-zinc-900 border border-zinc-800 rounded-lg p-6">
                        <div className="flex items-center justify-between mb-2">
                          <span className="text-zinc-400 text-sm font-bold">COMPLETION RATE</span>
                          <TrendingUp className="w-5 h-5 text-green-500" />
                        </div>
                        <p className="text-4xl font-bold">
                          {habits.length > 0
                            ? Math.round((habits.filter(h => isCompletedToday(h)).length / habits.length) * 100)
                            : 0}%
                        </p>
                      </div>
                    </div>
                    
                    <div className="bg-zinc-900 border border-zinc-800 rounded-lg p-6">
                      <h3 className="text-xl font-bold mb-4">CATEGORY BREAKDOWN</h3>
                      <div className="space-y-3">
                        {['fitness', 'productivity', 'mindset', 'health'].map(cat => {
                          const count = habits.filter(h => h.category === cat).length;
                          const percentage = habits.length > 0 ? (count / habits.length) * 100 : 0;
                          return (
                            <div key={cat}>
                              <div className="flex justify-between text-sm mb-1">
                                <span className="font-bold text-zinc-300">{cat.toUpperCase()}</span>
                                <span className="text-zinc-400">{count} habits</span>
                              </div>
                              <div className="w-full bg-zinc-800 rounded-full h-2">
                                <div
                                  className={`${getCategoryColor(cat)} h-2 rounded-full transition-all`}
                                  style={{ width: `${percentage}%` }}
                                />
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'badges' && (
                  <div className="space-y-6">
                    <div className="flex items-center justify-between">
                      <h2 className="text-2xl font-bold tracking-tight">EARNED BADGES</h2>
                      <div className="text-zinc-400">
                        <span className="font-bold text-2xl text-zinc-100">{badges.length}</span> / 10 unlocked
                      </div>
                    </div>
                    
                    <div className="grid grid-cols-3 gap-6">
                      {[
                        { name: 'Iron Will', desc: '7 day streak', points: 100, unlocked: badges.includes('Iron Will') },
                        { name: 'Titan Status', desc: '30 day streak', points: 300, unlocked: badges.includes('Titan Status') },
                        { name: 'Legend', desc: '100 day streak', points: 1000, unlocked: badges.includes('Legend') },
                        { name: 'Perfectionist', desc: '7 days 100% completion', points: 200, unlocked: false },
                        { name: 'Early Bird', desc: 'Complete before 6 AM', points: 50, unlocked: false },
                        { name: 'Night Owl', desc: 'Complete after 10 PM', points: 50, unlocked: false },
                        { name: 'Warrior', desc: '10 fitness habits', points: 150, unlocked: false },
                        { name: 'Mastermind', desc: '10 productivity habits', points: 150, unlocked: false },
                        { name: 'Zen Master', desc: '10 mindset habits', points: 150, unlocked: false },
                        { name: 'Unstoppable', desc: '365 day streak', points: 5000, unlocked: false }
                      ].map(badge => (
                        <div
                          key={badge.name}
                          className={`border rounded-lg p-6 text-center transition-all ${
                            badge.unlocked
                              ? 'bg-gradient-to-br from-yellow-900/20 to-orange-900/20 border-yellow-600'
                              : 'bg-zinc-900 border-zinc-800'
                          }`}
                        >
                          <Award className={`w-16 h-16 mx-auto mb-3 ${badge.unlocked ? 'text-yellow-500' : 'text-zinc-700'}`} />
                          <h3 className={`text-lg font-bold mb-1 ${badge.unlocked ? 'text-yellow-500' : 'text-zinc-400'}`}>
                            {badge.name}
                          </h3>
                          <p className="text-sm text-zinc-500 mb-2">{badge.desc}</p>
                          <div className="flex items-center justify-center gap-1 text-xs">
                            <Trophy className="w-3 h-3" />
                            <span className="font-bold">+{badge.points} FP</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </main>
            </div>
          );
        };

        ReactDOM.render(<HabitForge />, document.getElementById('root'));
    </script>
</body>
</html>
